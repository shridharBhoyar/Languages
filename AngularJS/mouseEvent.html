<!DOCTYPE html>
<html lang="en" ng-app="mymodule">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="AngularJs.js"></script>
    <script src="Module.js"></script>
  
</head>
<body ng-controller="mycontroller">
    <input type="button"  value="Click" ng-click="myfunction()" >
    <br>
    <input type="button"  value="Doubl_Click" ng-dblclick="myfunction()" >
    <br>
    <input type="button"  value="Mouse_Up" ng-mouseup="myfunction()" >
    <br>
    <input type="button"  value="Mouse_Down" ng-mousedown="myfunction()" >
    <br>
    <br>
    <h1>{{number}}</h1>
</body>
</html>
