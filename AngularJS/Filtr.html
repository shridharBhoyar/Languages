<!DOCTYPE html>
<html lang="en" ng-app="mymod">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="AngularJs.js"></script>
    <script src="filtermodel.js"></script>
</head>
<body ng-controller="mycontroll">
<input type="text" ng-model="name">
<br>
<ol>
    <li ng-repeat="itm in list | filter:name">{{itm}}</li>
</ol>



<table border="1px">
    
        <tr>
            
                <th>Namae</th>
                <th>surnam</th>
                <th>Age</th>
           
        </tr>
    
    <tbody>
        <tr ng-repeat="i in listt | filter:name">
            <td>{{i.namee}}</td>
            <td>{{i.age}}</td>
            <td>{{i.surnam}}</td>
        </tr>
    </tbody>
</table>

</body>
</html>
