<!DOCTYPE html>
<html  ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="AngularJs.js"></script>
    <style>
        body{
            background-color: {{val}};
        }

        h4{
            font-size: {{value}}px;
        }

    </style>
</head>
<body>
    

   Color Name : <input type="text" ng-model="val">
  <br>
  <br>
  Font Size : <input type="number" ng-model="value">
  <br>
  <br>
  <h4 >shri</h4>
</body>
</html>
