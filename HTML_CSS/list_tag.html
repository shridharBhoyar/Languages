<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LIST TAG</title>
</head>
<body>
    

<h1>list tag</h1>

<ol type="a">
  <li>mango</li>
  <li>banana</li>
  <li>apple</li>
  <li>lemon</li>
</ol>

<ul>
    <li>mango</li>
    <li>banana</li>
    <li>apple</li>
    <li>lemon</li>
</ul>

    
</body>
</html>
