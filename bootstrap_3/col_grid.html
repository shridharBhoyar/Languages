        .col,.col-2,.col-4,.col-5{

        }

    <div class="container">
        <div class="row">

            <!-- 12 grid in one row  -->
            <div class="col-4"> b</div>
            <div class="col-4"> c</div>
            <div class="col-5"> d</div>
        </div>
        <div class="row">row 2</div>
        <div class="row">row 3</div>
    </div>
