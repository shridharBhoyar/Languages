<html lang="en">
<head>

     #aa{
        
        border: 5px solid red;

<body>
    <h1>hii shri</h1>
 
    <div id="aa">

    <button id="btnh">hide</button>
    <button id="btns">show</button>
    <button id="btnt">toggle</button>
    <script src="jQuary.js"></script>

<script>
    $(document).ready(function(){
        $("#btnh").click(function(){
            $("#aa").hide("slow",function(){
                console.log("hide....");
            });
        });

        $("#btns").click(function(){
            $("#aa").show(5000,function(){
                console.log("show....");

        });

        $("#btnt").click(function(){
            $("#aa").toggle("fast",function(){
                console.log("toggle....");
            });
        });
    });
</script>
